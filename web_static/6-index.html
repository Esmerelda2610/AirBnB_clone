<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE-edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<img src="images/logo.png" alt="Best School Logo">
		</header>
		<div class="container">
			<section class="filters">
				<!--Filters content here-->
				<div class="locations">
					<h3>Locations</h3>
					<ul class="popover">
						<li>State 1
							<ul>
								<li>City A</li>
								<li>City B</li>
							</ul>
						</li>
						<li>State 2
							<ul>
								<li>City X</li>
								<li>City Y</li>
							</ul>
						</li>
					</ul>
				</div>
				<div class="amenities">
					<h3>Amenities</h3>
					<ul class="popover">
						<li>Internet</li>
						<li>Sauna</li>
						<li>Kitchen</li>
					</ul>
				</div>
			<button type="submit">Search</button>
		</section>
	</div>
	<footer>Best School</footer>
</body>
</html>
