<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>AirBnB</title>
		<link rel="stylesheet" href="styles/4-common.css">
		<link rel="stylesheet" href="styles/3-header.css">
		<link rel="stylesheet" href="styles/3-footer.css">
		<link rel="stylesheet" href="styles/6-filters.css">
		<link rel="stylesheet" href="styles/8-places.css">
		<link rel="icon" href="images/icon.png">
	</head>
	<body>
		<header>
			<img src="images/logo.png" alt="Best School Logo">
		</header>
		<div class="container">
			<section class="places">
				<h1>Places</h1>
				<article>
					<h2>Place Name</h2>
					<div class="price_by_night">$150</div>
					<div class="information">
						<div class="max_guest">
							<span>Number of guests:</span>
							<span>4</span>
						</div>
						<div class="number_rooms">
							<span>Number of bedrooms:</span>
							<span>2</span>
						</div>
						<div class="number_bathrooms">
							<span>Number of bathrooms:</span>
							<span>1</span>
						</div>
					</div>
					<div class="user">
						<span><strong>Owner:</strong>John Doe</span>
					</div>
					<div class="description">
					</div>
				</article>
			</section>
		</div>
		<footer>Best School</footer>
	</body>
</html>
